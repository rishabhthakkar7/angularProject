<div class="container">
    <form #signup="ngForm" (ngSubmit)="onSignup(signup)" >
        <fieldset>
          <legend>Signup</legend>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="FullName" required ngModel #FullName="ngModel"  class="form-control" id="name" placeholder="Enter full name">
            <div [hidden]="FullName.valid || (!FullName.touched && !signup.submitted)">
                FullName is required
            </div>  
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" required email name="email" id="exampleInputEmail1" ngModel #email="ngModel" required placeholder="Enter email">
            <div [hidden]="email.valid || (!email.touched && !signup.submitted)">
                <p *ngIf="email.errors?.required">Please Enter email</p>
                <p *ngIf="email.errors?.email">Please Enter valid email</p>
             </div>  
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" ngModel #password="ngModel" required name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div [hidden]="password.valid || (!password.touched && !signup.submitted)">
                password is required
            </div>  
          </div>
         </fieldset>
          <fieldset class="form-group">
            <legend>Gender</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" [ngModel]="gender"  value="male">
                 Male
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gedner" [ngModel]="gender" value="female">
                Female
             </label>
            </div>
           </fieldset>
           <div class="form-group">
               <button type="submit" class="btn btn-success" [disabled]="signup.invalid" >Submit</button>
           </div>
      </form>
    </div>
