<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onEditSubmit()" >
        <fieldset>
          <legend>Edit User</legend>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" formControlName="fname"  class="form-control"  placeholder="Enter full name">
            <div *ngIf="(!userForm.get('fname').valid && userForm.get('fname').touched )" class="alert alert-danger">
                    FullName is required.
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email"  name="email" id="exampleInputEmail1" placeholder="Enter email">
            <div *ngIf="(!userForm.get('email').valid && userForm.get('email').touched )" class="alert alert-danger">
                Email is required.
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" formControlName="password"  name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div *ngIf="(!userForm.get('password').valid && userForm.get('password').touched )" class="alert alert-danger">
                password is required.
            </div>
           </div>
         </fieldset>
          <fieldset class="form-group">
            <legend>Gender</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" formControlName="gender" value="male">
                 Male
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" formControlName="gender" value="female">
                Female
             </label>
            </div>
           </fieldset>
           <div class="form-group">
               <button type="submit" class="btn btn-success" [disabled]="!userForm.valid" >Submit</button>
           </div>
      </form>
    </div>
